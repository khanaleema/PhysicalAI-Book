<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Book Cover -->
  <rect x="6" y="4" width="20" height="24" rx="2" fill="#2563eb" stroke="#1d4ed8" stroke-width="1.5"/>
  
  <!-- Book Pages -->
  <rect x="8" y="6" width="16" height="20" fill="#ffffff"/>
  
  <!-- Book Spine -->
  <rect x="6" y="4" width="4" height="24" fill="#1e40af" rx="2"/>
  
  <!-- Book Lines/Pages -->
  <line x1="11" y1="10" x2="21" y2="10" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="11" y1="14" x2="21" y2="14" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="11" y1="18" x2="19" y2="18" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Decorative Element -->
  <circle cx="22" cy="8" r="2" fill="#60a5fa" opacity="0.8"/>
  
  <!-- Glow effect for dark mode -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>

