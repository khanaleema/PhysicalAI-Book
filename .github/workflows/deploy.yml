name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'book/**'
      - '.github/workflows/deploy.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: book
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: book/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build website
        run: npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.API_URL || 'https://aleemakhan-ai-book-be.hf.space' }}
          API_URL: ${{ secrets.API_URL || 'https://aleemakhan-ai-book-be.hf.space' }}
          GITHUB_PAGES_URL: https://khanaleema.github.io
          GITHUB_PAGES_BASE_URL: /PhysicalAI-Book/
      
      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book/build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

